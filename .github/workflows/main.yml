name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build package for AWS
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: eb-package
          path: package.zip
